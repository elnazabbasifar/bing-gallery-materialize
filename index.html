<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bing Gallery</title>
</head>
<body>
    <div id="top" class="row center">
        <div class="col s12 offset-s6 m6 offset-m3">
            <div class="card medium horizontal z-depth-5">
              <div class="card-image">
                <img src="">
                <span class="card-title truncate"></span>
              </div>
              <div class="card-content">
                <p></p>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="row">
        <section class="container teal lighten-5">
            <div class="row">
                <div class="col s12">
                    <div class="card-panel teal z-depth-3">
                        <span class="white-text center-align"><h2>Bing Gallery</h2></span>
                    </div>
                </div>
            </div>
            <div id="gallery" class="row"></div>
        </section>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
